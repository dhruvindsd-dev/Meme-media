<div class="section" style="min-height: 100vh">
  <div class="columns section">
    <div class="column section">
      <p class="is-size-3">{{ topObj.fontSize }}</p>
      <p class="is-size-5">Font size</p>
      <input
        type="range"
        min="1"
        max="50"
        (input)="onFontSize($event)"
        [attr.value]="topObj.fontSize"
      />
      <hr class="has-background-dark" />
      <p class="is-size-5">Width of the line</p>
      <input
        class="slider"
        step="2"
        min="50"
        max="512"
        value="50"
        type="range"
        (input)="onWordsChange($event)"
      />
      <br />
      <hr class="has-background-dark" />
      <div class="fields">
        <label class="label">Input</label>
        <div class="control">
          <input type="text" (input)="onTextChange($event)" class="input" />
        </div>
      </div>

      <div class="fields">
        <div class="control">
          <br />
          <a (click)="nxtLineShifter()" class="button is-primary"
            >Add a new element
          </a>
        </div>
      </div>
    </div>
    <div class="column section">
      <svg
        editor
        #svgRef
        width="512px"
        height="512px"
        style="
          border: 2px solid #333333;
          user-select: none;
          max-width: 100%;
          max-height: 100%;
        "
      >
        <image
          x="0"
          y="0"
          height="512"
          width="512"
          [attr.href]="memeObj.img_path"
          class="draggable"
        />
        <text
          #svgtxt
          x="350"
          y="150"
          stroke="black"
          fill="white"
          font-weight="bold"
          stroke-width="2px"
          class="draggable"
        ></text>

        <text y="50" x="100" class="draggable">
          <tspan x="100" text-anchor="start" class="parent">000012340000</tspan>
          <tspan x="100" text-anchor="start" class="parent" dy="15">1234</tspan>
        </text>
      </svg>
    </div>
  </div>
</div>
